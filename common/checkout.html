<!-- Checkout modal directly included -->
<div id="checkout-modal" class="checkout-modal">
  <div class="checkout-content">
    <button class="close-checkout">&times;</button>
    <h2>Complete Your Order</h2>
    <div class="order-summary">
      <h3>Order Summary</h3>
      <div class="order-items">
        <!-- Items will be added dynamically -->
      </div>
      <div class="order-total">
        <span>Total:</span>
        <span class="total-amount">KSh 0</span>
      </div>
    </div>
     <form class="checkout-form" id="checkoutForm" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_autoresponse" value="Thank you for shopping with G&G Express! Your order has been received. You will receive an email confirmation where we will discuss secure M-Pesa payment and tailor your experience to your needs.">
      <input type="hidden" name="Order_Summary" id="orderSummaryField">
      <input type="hidden" name="Order_Total" id="orderTotalField">
      <div class="form-group">
        <label for="checkout-name">Full Name:</label>
        <input id="checkout-name" name="name" type="text" required placeholder="Your Name">
      </div>
      <div class="form-group">
        <label for="checkout-phone">Phone Number:</label>
        <input id="checkout-phone" name="phone" type="tel" required placeholder="07XXXXXXXX">
      </div>
      <div class="form-group">
        <label for="checkout-email">Email Address:</label>
        <input id="checkout-email" name="email" type="email" required placeholder="you@email.com">
      </div>
      <div class="form-group">
        <label for="checkout-location">Preferred Delivery Location (Optional):</label>
        <input id="checkout-location" name="location" type="text" placeholder="Area, building, or landmark">
      </div>
      <div class="form-group">
        <label for="checkout-note">Delivery Note (Optional):</label>
        <textarea id="checkout-note" name="note" rows="3" placeholder="Special instructions, alternative phone, etc."></textarea>
      </div>

      <button type="submit" class="place-order-btn">Place Order</button>
    </form>
  </div>
</div>
